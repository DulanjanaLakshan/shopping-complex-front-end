<section class="main-container">
    <app-sidenavbar></app-sidenavbar>
    <div class="content-container">
        <app-topnavbar></app-topnavbar>
        <h4 class="label">
            <samp><i class="pi pi-users"></i></samp>
            &nbsp;
            --
            &nbsp;
            Manage Profile
        </h4>
        <div class="table-container">
            <div class="details">
                <div class="input-feld">
                    <label htmlFor="name">Name</label>
                    <input pInputText id="name" aria-describedby="name-help" placeholder="Enter Full Name" [(ngModel)]="name" />
                </div>

                <div class="input-feld">
                    <label htmlFor="contact">Contact</label>
                    <input pInputText id="contact" aria-describedby="contact-help" placeholder="Enter Contact Number" [(ngModel)]="contact"/>
                </div>

                <div class="input-feld">
                    <label htmlFor="email">Email</label>
                    <input pInputText id="email" aria-describedby="email-help" placeholder="Enter Email" [(ngModel)]="email"/>
                </div>
                <div class="input-feld">
                    <label htmlFor="username">username</label>
                    <input pInputText id="username" aria-describedby="username-help" placeholder="Enter Username" [(ngModel)]="username"/>
                </div>
                <div class="input-feld">
                    <label htmlFor="password">password</label>
                    <input pInputText type="password" id="password" placeholder="Enter Password" [(ngModel)]="password"/>
                </div>
            </div>
            <div class="button-pane">
                <button label="Save" class="save btn" (click)="save()">Save</button>
                <button label="Update" class="success btn" (click)="update()">Update</button>
                <button label="Delete" class="danger btn" (click)="delete()">Delete</button>
            </div>
            <div class="table">
                <p-table [value]="getData" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:25%">Name</th>
                            <th style="width:25%">Contact</th>
                            <th style="width:25%">Email</th>
                            <th style="width:25%">Username</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-dataItem let-i="rowIndex">
                        <tr  (click)="onRowSelect(dataItem)">
                          <td>{{ dataItem.name }}</td>
                          <td>{{ dataItem.contact }}</td>
                          <td>{{ dataItem.email }}</td>
                          <td>{{ dataItem.username }}</td>
                        </tr>
                      </ng-template>
                </p-table>
            </div>
            
        </div>
    </div>
</section>
